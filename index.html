<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyHigherSA.COM - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #007847, #ffb915, #ff0000, #0000ff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            padding: 50px 0;
        }

        header img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.5rem;
        }

        main {
            padding: 20px;
        }

        main img {
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            margin-top: 20px;
        }

        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        footer img {
            width: 25px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Drone Logo">
        <h1>FlyHigherSA.COM</h1>
        <p>Bringing South Africa to new heights! Coming Soon.</p>
    </header>

    <main>
        <img src="https://source.unsplash.com/1200x600/?drone,africa" alt="Drone over Durban">
        <p style="font-size: 1.2rem;">Experience Durban and South Africa like never before with breathtaking drone footage!</p>
    </main>

    <footer>
        <p>&copy; 2024 FlyHigherSA.COM</p>
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
    </footer>
</body>
</html>
