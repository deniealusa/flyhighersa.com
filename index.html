<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyHigherSA - Drone Experts in South Africa</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #4CAF50; /* Green background color */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .coming-soon {
            font-size: 1.5em;
            color: #ffd700;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .coming-soon {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>FlyHigherSA</h1>
        <p>Drone Experts in South Africa</p>
        <p class="coming-soon">Coming Soon!</p>
        <p>Get ready to experience South Africa's premier drone services.</p>
        <p>Our website is under construction.</p>
     
    </div>

    <script>
        const images = ['/img/img1.png', '/img/img2.png', '/img/img3.png' , '/img/img4.png' , '/img/img5.png' , '/img/img6.png' , '/img/img7.png'];
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.body.style.backgroundImage = `url('${randomImage}')`;
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundRepeat = 'no-repeat';
        document.body.style.backgroundSize = 'cover';
    </script>
</body>
</html>
