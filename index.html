<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyHigherSA - Drone Experts in South Africa</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .coming-soon {
            font-size: 1.5em;
            color: #ffd700;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .coming-soon {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>FlyHigherSA</h1>
        <p>Drone Experts in South Africa</p>
        <p class="coming-soon">Coming Soon!</p>
        <p>Get ready to experience South Africa's premier drone services.</p>
        <p>Our website is under construction.</p>
    </div>

    <script>
        fetch('/img/')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(data, 'text/html');
                const imageFiles = Array.from(htmlDoc.querySelectorAll('a'))
                    .map(a => a.href)
                    .filter(href => href.match(/\.(jpg|jpeg|png|gif)$/i));
                
                if (imageFiles.length > 0) {
                    const randomImage = imageFiles[Math.floor(Math.random() * imageFiles.length)];
                    document.body.style.backgroundImage = `url('${randomImage}')`;
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                    document.body.style.backgroundSize = 'cover';
                }
            })
            .catch(error => console.error('Error fetching images:', error));
    </script>
</body>
</html>
